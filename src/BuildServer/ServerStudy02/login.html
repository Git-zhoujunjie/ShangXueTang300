<html>
    <head>
        <title>第一个HTML登录</title>
    </head>
    <body>
    <h1>表单的使用</h1>
        <pre>
            post:提交，基于http协议 ，数据量大，请求参数URL不可见 安全<br/>
            get：默认，获取，基于http协议，数据量小，请求参数URL可见 不安全<br/>
            action：请求web服务器的资源<br/>
            name：请求服务器必须存在，否则数据不可提交<br/>
            id: 作为前端使用，区分为一<br/>
        </pre>
        <form method="get" action="http://localhost:8888/index.html">
            用户名:<input type="text" name="uname" id="uname"/><br/>
            密码:<input type="password" name="pwd" id="pwd"/><br/>
            <input type="submit" value="登录"/>
        </form>
    </body>
</html>
